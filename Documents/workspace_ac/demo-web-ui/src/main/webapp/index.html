<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>中国国际航空公司</title>
</head>
<body>
	<h2>Hello World!</h2>

	<div class="container" style="padding: 40px;">
		<div class="row visible-on">
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-xs">特别小型</span> <span class="visible-xs">✔
					在特别小型设备上可见</span>
			</div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-sm">小型</span> <span class="visible-sm">✔
					在小型设备上可见</span>
			</div>
			<div class="clearfix visible-xs"></div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-md">中型</span> <span class="visible-md">✔
					在中型设备上可见</span>
			</div>
			<div class="col-xs-6 col-sm-3"
				style="background-color: #dedef8; box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
				<span class="hidden-lg">大型</span> <span class="visible-lg">✔
					在大型设备上可见</span>
			</div>
		</div>
		
		<div class="row">
		<button class="btn btn-default" id="submit" type="button" >默认按钮</button>
		<p id="value">此处显示值</p>
		<input id="input" type="text"></input>
		</div>
	</div>



	<!-- External CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
